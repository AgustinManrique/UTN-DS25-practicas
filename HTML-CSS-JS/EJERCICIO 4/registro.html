<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrarse - Librería Lectura Viva</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <header>
    <div class="header-row">
      <div class="logo-nombre">
        <img src="img/logo.png" alt="Logo Librería">
        <h1>Librería Lectura Viva</h1>
      </div>
    </div>
  </header>

  <nav>
    <div class="nav-content">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="seccion-ficcion.html">Ficción</a></li>
        <li><a href="seccion-poesia.html">Poesía</a></li>
        <li><a href="seccion-historia.html">Historia</a></li>
        <li><a href="seccion-infantil.html">Infantil</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
      <a href="registro.html" class="btn-registro">Registrarse</a>
    </div>
  </nav>

  <main>
    <h2>Formulario de Registro</h2>
    <form action="#" method="post">
      <label for="nombre">Nombre:</label><br>
      <input type="text" id="nombre" name="nombre" required><br><br>

      <label for="apellido">Apellido:</label><br>
      <input type="text" id="apellido" name="apellido" required><br><br>

      <label for="fecha">Fecha de Nacimiento:</label><br>
      <input type="date" id="fecha" name="fecha" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="password">Contraseña:</label><br>
      <input type="password" id="password" name="password" required><br><br>

      <label>Sexo:</label><br>
      <input type="radio" id="sexoM" name="sexo" value="M" required>
      <label for="sexoM">Masculino</label><br>
      <input type="radio" id="sexoF" name="sexo" value="F">
      <label for="sexoF">Femenino</label><br>
      <input type="radio" id="sexoO" name="sexo" value="O">
      <label for="sexoO">Otro</label><br><br>

      <label for="tema">Tema Favorito:</label><br>
      <select id="tema" name="tema">
        <option value="ficcion">Ficción</option>
        <option value="poesia">Poesía</option>
        <option value="historia">Historia</option>
        <option value="infantil">Infantil</option>
      </select><br><br>

      <button type="submit">Registrarse</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Librería Lectura Viva</p>
    <p><a href="#">Términos y condiciones</a></p>
    <div class="redes">
      <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">Twitter</a>
    </div>
  </footer>

</body>
</html>
